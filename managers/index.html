<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ApiRESTful</title>
</head>
<body>
    <div class="qfc-container">
        <h2>Ingresar producto</h2>
        <form action="/api/productos" method="post">
          <label>Nombre: </label><input placeholder="Nombre" type="text" name="name"><br><br>
          <label>Precio: </label><input placeholder="Precio" type="text" name="price"><br><br>
          <label>Imagen: </label><input placeholder="URL de la imagen" type="text" name="thumbnail"><br><br>
          <input type="submit" value="Agregar" />
        </form>
      </div>
</body>
</html>
